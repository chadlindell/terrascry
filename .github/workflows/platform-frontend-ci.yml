name: Platform Frontend CI

on:
  push:
    paths:
      - 'platform/frontend/**'
      - 'shared/**'
    branches: [main, develop]
  pull_request:
    paths:
      - 'platform/frontend/**'
      - 'shared/**'

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: platform/frontend/package-lock.json

      - name: Install dependencies
        run: cd platform/frontend && npm ci

      - name: Type check
        run: cd platform/frontend && npx tsc --noEmit

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: platform/frontend/package-lock.json

      - name: Install dependencies
        run: cd platform/frontend && npm ci

      - name: Lint
        run: cd platform/frontend && npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: platform/frontend/package-lock.json

      - name: Install dependencies
        run: cd platform/frontend && npm ci

      - name: Run tests
        run: cd platform/frontend && npm test
